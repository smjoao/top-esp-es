<!DOCTYPE html> 
<html> 
    <head> 
        <title>Trabalho 3 - Othello</title> 
        
        <style type="text/css">
            body{
                display: flex;
            }
            .container{
                margin:auto;
                width: auto;
                height: auto;
            }
            .titulo{
                position:relative; 
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                display: block;
                margin-left: 43%;
                
            }
            #board {
                width: 800px;
                height: 800px;
                background-color: #28c2d6;
                
            }

            #board, td {
                margin: 3.5rem auto;
                border: 2px double black;
                border-collapse: collapse;
                
            }

            td {
                position: relative;
            }

            .circle {
                width: 95%;
                height: 95%;
                border-radius: 50%;
                border: 3px solid black;
                position: absolute;
                top: 0;
                left: 0;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div title="Othello" class="titulo"><h1>Othello</h1></div>
        <table id="board">     
        </table>
        </div>
        <script src="othello.js"></script>
    </body> 
</html>
